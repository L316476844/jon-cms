<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>jon-cms</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- Sweet Alert -->
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div>
			<div>
				<h2 class="logo-name">Jon</h2>
			</div>
			<br/>
			<h3>Welcome to jon-cms</h3>
			<p>
				谙透人情如纸薄,方知世事若霜寒.
			</p>
			<p>Login in. To see it in action.</p>
			<form class="m-t" role="form" th:action="@{/admin/enter}" method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="用户名" name="userName" required="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="用户密码" name="password" required="" />
				</div>
				<div class="form-group form-horizontal">
					<label class="col-lg-4" style="padding: 0;cursor:pointer;" id="captchaImg">
						<img id="captchaCode" th:src="@{/admin/captcha}" width="100" height="33"/>
					</label>
					<div class="col-lg-8" style="padding-right: 0;">
						<input type="text" class="form-control" id="captcha" name="captcha" placeholder="请输入验证码" required=""/>
					</div>
				</div>
				<br /><br /> <br />
				<div class="form-group">
					<input class="btn btn-primary btn-block" type="submit" value="登　　录" />
				</div>
				<!--<button type="submit" class="btn btn-primary block full-width m-b">Login</button>-->
				<a th:href="@{register}" href="#"><small>Forgot password?</small></a>
				<p class="text-muted text-center">
					<small>Do not have an account?</small>
				</p>
				<a class="btn btn-sm btn-white btn-block" th:href="@{register}" href="register.html">Create an account</a>
			</form>
			<p class="m-t">
				<small>Inspinia we app framework base on Bootstrap 3 &copy; 2017</small>
			</p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

	
	<script th:inline="javascript">
		var error = [[${error}]];
		$(document).ready(function () {
			if(error!=null){
				 swal({
		         	title : "温馨提示",
		         	text : error
		      	});
			}

			$("#captchaImg").click(function(){
				var now = new Date();
				$('#captchaCode').attr("src", '/admin/captcha?code=' + now.getTime());
			});

			$("#captchaImg").click();
			//generateCaptcha();
		});

	</script>
</body>

</html>
